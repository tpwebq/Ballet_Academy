<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Comaptible" content="IE=Edge,chrome=1"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link rel="icon" href="img/favicon.png"/>
        <title>Ballet Academy | Dance</title>
    </header>
    <body class="bg-light">
        <header class="position-absolute w-100 px-1">
            <nav class="navbar navbar-expand-md navbar-light">
                <a href="index.html" class="navbar-brand me-0 me-md-3">
                    <img class="navbar-logo" src="img/navbar_logo.png" alt="logo"/>
                </a>
                <div class="d-flex ms-auto order-md-2">
                    <input type="text" class="form-control form-control-sm rounded-pill" placeholder="Search"/>
                    <button class="navbar-toggler ms-1 rounded-pill" data-bs-toggle="collapse" data-bs-target="#main-nav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse order-md-1" id="main-nav">
                    <ul class="navbar-nav ms-auto text-end fw-bold">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link text-violet">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="info.html" class="nav-link text-violet">Info</a>
                        </li>
                        <li class="nav-item">
                            <a href="academy.html" class="nav-link text-violet">Academy</a>
                        </li>
                        <li class="nav-item">
                            <a href="dance.html" class="nav-link text-violet">Dance</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link text-violet">Contact</a>
                        </li>
                    </ul> 
                </div>                
            </nav>
        </header>
        <section class="dance-s1 minh-25vh d-none d-md-block border-bottom border-violet">
        </section>
        <section class="dance-s2 minh-75vh container-fluid d-flex align-items-start py-5">
            <div class="row w-100 mx-0 mt-5">
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card shadow mb-3 border-violet">
                        <div class="card-header bg-violet">
                            <h6 class="text-white mb-0 d-inline-block">
                                Search course
                            </h6>
                            <button class="btn btn-sm float-end rotate-obj" data-bs-toggle="collapse" data-bs-target="#filters">
                                <span class="fa fa-angle-up"></span>
                            </button>
                        </div>
                        <div class="card-body collapse show" id="filters">
                            <div class="input-group input-group-sm mb-2">
                                <label class="input-group-text bg-white">Day of week:</label>
                                <select class="form-select border-start-0 text-end">
                                    <option></option>
                                </select>
                            </div>
                            <div class="input-group input-group-sm mb-2">
                                <label class="input-group-text bg-white">Level:</label>
                                <select class="form-select border-start-0 text-end">
                                    <option></option>
                                </select>
                            </div>
                            <h6 class="mt-3 mb-2 text-violet border-top border-violet pt-2 small">
                                Age group:
                            </h6>
                            <div class="input-group input-group-sm mb-2 ps-3 small">                                
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-control"/>
                                    Adults 
                                </label>    
                            </div>   
                            <div class="input-group input-group-sm mb-2 ps-3 small">                                
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-control"/>
                                    Teens
                                </label>    
                            </div>        
                            <div class="input-group input-group-sm mb-2 ps-3 small">                                
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-control"/>
                                    Kids
                                </label>    
                            </div>                              
                            <div class="mx-2 text-end border-top border-violet pt-2">
                                <button class="btn btn-sm btn-outline-secondary border-violet rounded-pill">Clear</button>
                                <button class="btn btn-sm btn-secondary bg-violet rounded-pill">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 col-lg-9">
                    <div class="card mb-3 shadow border-violet">
                        <div class="row m-0">
                            <div class="col-lg-2 d-none d-lg-block px-0 bg-secondary">
                                <img class="h-100 w-100" src="" alt=""/>
                            </div>
                            <div class="col-12 col-lg-10 px-0">
                                <table class="table table-borderless mb-0">
                                    <thead>
                                        <tr class="border-bottom text-white bg-violet text-center">
                                            <th>Day</th>
                                            <th>Course</th>
                                            <th>From</th>
                                            <th>To</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="text-center text-violet small">
                                            <td>Mon</td>
                                            <td>Basic</td>
                                            <td>17:00</td>
                                            <td>18:00</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>  
        <footer class="container-fluid border-top border-dark bg-violet py-2 d-flex align-items-center">
            <div class="row w-100 mx-0 text-center">
                <div class="col-12 small">
                    <p class="small text-white mb-0">
                        Copyright &copy; 2022. All rights reserved. 
                        <a href="privacy.html" class="text-decoration-none text-white">
                            Privacy policy
                        </a>
                    </p>
                </div>
            </div>
        </footer>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/gpdr.min.js"></script>
    </body>
</html>
